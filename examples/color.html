<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FX Color Example</title>
    <script src="../dist/umd/fx.js"></script>
</head>
<body>

<style>
#fx-element {
    padding: 100px;
    display: inline-block;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    border: 5px solid #000080;
    background-color: #FF0000;
}
</style>

<div id="fx-element">Text</div>

<script>
fx('#fx-element', {
    color: 'rgb(0, 0, 0)',
    borderColor: '#FF0',
    backgroundColor: '#00FFFF'
});
</script>

</body>
</html>
