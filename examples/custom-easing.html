<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FX Custom Easing Example</title>
    <script src="../dist/umd/fx.js"></script>
</head>
<body>

<style>
#fx-element {
    width: 100px;
    height: 100px;
    background-color: #FF0000;
}
</style>

<div id="fx-element"></div>

<script>
function bounce(pos) {
    if (pos < 1 / 2.75) {
        return 7.5625 * pos * pos
    } else if (pos < 2 / 2.75) {
        return 7.5625 * (pos -= 1.5 / 2.75) * pos + 0.75
    } else if (pos < 2.5 / 2.75) {
        return 7.5625 * (pos -= 2.25 / 2.75) * pos + 0.9375
    } else {
        return 7.5625 * (pos -= 2.625 / 2.75) * pos + 0.984375
    }
}

fx('#fx-element', {translateX: 1000, easing: bounce});
</script>

</body>
</html>
