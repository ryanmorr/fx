<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FX Units Example</title>
    <script src="../dist/umd/fx.js"></script>
</head>
<body>

<style>
#fx-element {
    position: absolute;
    top: 5pt;
    left: 5%;
    width: 2rem;
    height: 2em;
    background-color: #FF0000;
}
</style>

<div id="fx-element"></div>

<script>
fx('#fx-element', {top: '30pt', left: '30%', width: '8rem', height: '7em'});
</script>

</body>
</html>
